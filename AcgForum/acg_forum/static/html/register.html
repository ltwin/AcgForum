<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="/static/js/acg_forum/register.js" async="async"></script>
</head>
<body>
    <form class="form_register">
        <label for="mobile"></label>
        <input type="number" id="mobile" name="mobile" placeholder="请输入手机号" required>
        <br>
        <label for="username"></label>
        <input type="text" id="username" placeholder="请输入用户名" name="username" required>
        <br>
        <label for="image_code"></label>
        <input type="text" id="image_code" name="image_code" placeholder="请输入验证码" required><span class="image_code"></span>
        <br>
        <label for="sms_code"></label>
        <input type="text" id="sms_code" name="sms_code" placeholder="请输入短信验证码" required>
        <br>
        <input type="submit" value="注册" class="register_submit">
    </form>
</body>
</html>
